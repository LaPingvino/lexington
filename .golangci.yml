# golangci-lint configuration for Lexington
run:
  timeout: 5m
  go: "1.23"

linters-settings:
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 15
  misspell:
    locale: US
  goimports:
    local-prefixes: github.com/lapingvino/lexington
  funlen:
    lines: 100
    statements: 50
  lll:
    line-length: 120
  errcheck:
    check-type-assertions: true
    check-blank: true
  goconst:
    min-len: 2
    min-occurrences: 3
  gofmt:
    simplify: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gocyclo
    - gofmt
    - goimports
    - misspell
    - lll
    - goconst
    - funlen

  disable:
    - gochecknoglobals # We have some valid global variables

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - funlen
        - gocyclo

  max-issues-per-linter: 0
  max-same-issues: 0
